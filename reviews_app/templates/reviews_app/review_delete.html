{% extends 'base.html' %}

{% block content %}

    <h1>Supprimer la critique</h1>
    <p>Etes-vous sûr de vouloir supprimer la critique ayant pour headline : {{ review.headline }} , créé à la date {{ review.time_created }} ?</p>

    
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>


    <button><a href="{% url 'my-posts' %}">Retour</a></button> 
{% endblock content %}
