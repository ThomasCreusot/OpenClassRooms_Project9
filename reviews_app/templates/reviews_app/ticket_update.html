{% extends 'base.html' %}
{% block content %}
    <h2>Modifier votre ticket</h2>

    <form class="ticket-update-form" method="post" enctype="multipart/form-data">

        {% include 'reviews_app/partials/ticket_modification_snippet.html' with form=form %}

        {% if ticket.image %}
            <img src="{{ ticket.image.url }}">
        {% endif %}

        {% csrf_token %}
        <br>
        <button type="submit" >Envoyer</button>

    </form>



{% endblock %}
