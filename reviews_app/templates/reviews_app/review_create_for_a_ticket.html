{% extends 'base.html' %}
{% block content %}
    <h1>Créer une nouvelle review</h1>
    <p>Vous êtes en train de poster en réponse à</p>
    <div class="ticket">
        <p>{{ ticket.user }} a demandé une critique</p>
        <p>{{ ticket.title }}</p>
        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
            <img src="{{ ticket.image.url }}">
        {% endif %}
    </div>
    


    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Envoyer">
    </form>
    <button><a href="{% url 'home' %}">Retour</a></button>    
{% endblock %}
