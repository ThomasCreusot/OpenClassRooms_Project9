{% extends 'base.html' %}

{% block content %}
    <h1>Supprimer le ticket</h1>
    <p>Etes-vous sûr de vouloir supprimer le ticket ayant pour titre : {{ ticket.title }}, créé à la date {{ ticket.time_created }} ?</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>

    <button><a href="{% url 'my-posts' %}">Retour</a></button> 
{% endblock content %}
